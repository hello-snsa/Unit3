<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Google search</title>

<body id="home" >
   

        <div id="loginDiv">
            <div>
                <h1>SignUp </h1>
                <form onsubmit="Register(event)">
                    <input type="text"  id="name"placeholder="name">    
                    <input type="email"  id="email"placeholder="email">    
                    <input type="password"  id="password"placeholder="password">    
                    <input type="text"  id="username"placeholder="username">    
                    <input type="number"  id="mobile"placeholder="mobile">    
                    <input type="text"  id="description"placeholder="description">    
                    <input type="submit">
                </form>
            </div>
            <div>
                <h1>Login</h1>
                <form onsubmit="Login(event)">
                    <input type="text"  id="susername"placeholder="username">
                    <input type="password"  id="spassword"placeholder="password">
                    <input type="submit" >
                </form>
            </div>
            </div>

    <!-- loginDiv -->

    <div id="homeDiv">

<!-- <h1> Welcome to my search page</h1> -->

<div class="navDiv">
    <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" id="logo"/></div>

    <div class="searchBarDiv">
        <input id="searchBar" onchange="fetchIt()">
    </div>
        
        <div class="insider">
            <div class="voiceDiv miniImage">
                <img id="voicePic" src="./voicelogo.jpg" />
            </div>
            <div class="searchLogoDiv miniImage">

    </div>

<div class="gearDiv miniImage">

</div>
