<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.mainDiv{
    width: 80%;
    margin-left: 10%;
    margin-top: 2%;
    

}
        .categorySortingDiv{
display: grid;
grid-template-columns: 10% 10% 10% 10% 10% 10% 10%;
border: solid black;
        }
    </style>
</head>
<body>
    <!-- Main Div started -->
    <div class="mainDiv">
       
       <!-- nav div started -->
        <div class="categorySortingDiv">

            <div id="hourlyDiv">
                <button onclick="hourlySort()">Hourly</button>
            </div>

            <div id="TodayDiv">
                <button onclick="todaySort()">Today</button>
            </div>

            <div id="TomorrowDiv">
                <button onclick="tomorrowSort()">Tomorrow</button>
            </div>

            <div id="yesterdayDiv">
                <button onclick="yesterdaySort()">Yesterday</button>
            </div>

            <div id="_10dayDiv">
                <button onclick="_10daySort()">10 Day</button>
            </div>

            <div id="_7dayDiv">
                <button onclick="_7daySort()">7 Day</button>
            </div>

            <div id="monthlyDiv">
                <button onclick="monthlySort()">Monthly</button>
            </div>


        </div>
<!-- End nav div -->

<!-- search Container started -->
        <div id="searchContainerDiv">

            <div id="upperSearchDiv">
               <p> City:
                   <input id="cityName" placeholder="Enter City">
                   <span id="divider">/</span>
                   <input type=select id="citySelector" onclick="clearcityName()">
            </div>
            <div id="lowerSearchDiv">

                <button onclick="getWeather()"> Get Weather </button>
                
            </div>

            <!-- result div started -->
            <div id="resultDiv">
                <div id="resultImageDiv">
                  <img id="resultImage"  />
                </div>

                <div id="resultBox">
                    <div id="result"></div>
                </div>

                <div id="suggestionBox">
                    <div id="suggestion"></div>
                </div>

            </div>

<!-- End result Div -->
            
            
<!-- NewsDiv started -->
<div id="newsBox">
    <div id="newsHeaderDiv">
            <div id="heading">
                <h1>News of the Day from <span id="city"></span></h1>
            </div>
                <div id="newsDiv">
                    <div id="news"></div>
                </div>
        </div>
    </div>
   


<!-- End NewsDiv -->

        </div>
<!-- End search Container started -->

    </div>
    <!-- End main div -->
</body>
</html>
